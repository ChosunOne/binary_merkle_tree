syntax = "proto3";

message DBState {
    oneof state {
        Account account = 1;
        StateNode node = 2;
        uint32 refCount = 3;
    }
}

message Account {
    // Consensus Critical
    uint64 balance = 1;
    uint32 nonce = 2;
}

message StateNode {
    // Consensus Critical
    repeated NodeRef nodeRefs = 1;
}

message NodeRef {
    // Consensus Critical
    bytes address = 1;
    bytes child = 2; //Hash
}

message MerkleNode {
    uint64 references = 1;
    oneof node {
        Branch branch = 2;
        Leaf leaf = 3;
        Data data = 4;
    }
}

message Branch {
    uint64 count = 1;
    bytes zero = 2;
    bytes one = 3;
}

message Leaf {
    bytes key = 1;
    bytes data = 2;
}

message Data {
    bytes value = 1;
}